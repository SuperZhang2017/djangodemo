<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <form action="/hellodjango/saveStudent/" method="post" novalidate autocomplete="off">
     {% csrf_token %}
        <div>
            <label for="{{ obj.id.id_for_label }}">{{ obj.id.label }}</label>
            {{ obj.id }} {{ obj.name.errors.0 }}
        </div>
        <div>
            <label for="{{ obj.name.id_for_label }}">{{ obj.name.label }}</label>
            {{ obj.name }} {{ obj.name.errors.0 }}
        </div>
        <div>
            <label for="{{ obj.sex.id_for_label }}">{{ obj.sex.label }}</label>
            {{ obj.sex }} {{ obj.sex.errors.0 }}
        </div>
        <div>
            <label for="{{ form_obj.addr.id_for_label }}">{{ obj.addr.label }}</label>
            {{ obj.addr }} {{ obj.addr.errors.0 }}
        </div>
        <div>
            <label for="{{ form_obj.createDate.id_for_label }}">{{ obj.createDate.label }}</label>
            {{ obj.createDate }} {{ obj.createDate.errors.0 }}
        </div>
        <div>
            <input type="submit" class="btn btn-success" value="注册">
        </div>


 </form>

</body>
</html>
